<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Fun with nodejs</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
</head>
<body>

<div class="logo">Silicon Valley Lines</div>
<div class="turnout thrown">thrown</div>
<div class="turnout closed">closed</div>
<div class="turnout thrown" style="-webkit-transform: scaleX(-1);">another</div>

<p>Hello, World.</p>
 
<script>
	$(document).ready(function() {
		var socket = io.connect();
		
		socket.on('connect', function () {
			console.log("connected");
		});

		socket.on('disconnect', function () {
			console.log("disconnected");
		});

		$("div.turnout").click(function(event) {
			var $target = $(event.target);
			$target.toggleClass("thrown closed");
			event.preventDefault();
		});

	});
</script>
</body>
</html>
