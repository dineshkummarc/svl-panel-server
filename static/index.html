<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SVL Panel Server Test</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="panel.js"></script>
	<style type="text/css">
	img#i1 {position:absolute; left: 200px; top: 25px;}
	img#h1 {position:absolute; left: 200px; top: 25px;}
	</style>
</head>
<body>

<div class="logo" width="200" height="100">SVL</div>
<div id="t100" class="turnout thrown">t100</div>
<div id="t101" class="turnout closed">t101</div>
<div id="t102" class="turnout thrown" style="-webkit-transform: scaleX(-1); -moz-transform: scaleX(-1);">t102</div>

<div width="100" height="80">
	<img id='h1' src="holder.png" alt="" />
	<img id='i1' class="light on" src="light.png" alt="" />
</div>

<button id="reset-button">Reset</button>

<script>

function GetActivePanelElements() {
	return [{ name:'i1'},{name:'t100'},{name:'t101'},{name:'t102'}];
}

function GetActivePanelElementsInitialState() {
	return [{ name:'i1',state:'off'},{name:'t100',state:'closed'},{name:'t101',state:'closed'},{name:'t102',state:'closed'}];
}

</script>

</body>
</html>
