<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SVL Panel Server Test</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="panel.js"></script>
	<style type="text/css">
	img#h100 {position:absolute; left: 200px; top: 25px;}
	img#NS100 {position:absolute; left: 200px; top: 25px;}
	</style>
</head>
<body>

<div class="logo" width="200" height="100">SVL</div>
<div id="NT1" class="turnout thrown">NT1</div>
<div id="NT2" class="turnout closed">NT2</div>
<div id="NT3" class="turnout thrown" style="-webkit-transform: scaleX(-1); -moz-transform: scaleX(-1);">NT3</div>

<div width="100" height="80">
	<img id='h100' src="holder.png" alt="" />
	<img id='NS100' class="sensor on" src="light.png" alt="" />
</div>

<button id="reset-button">Reset</button>

<script>

function GetActivePanelElements() {
	return [
			{type:'sensor', name:'NS100'},
			{type:'turnout',name:'NT1'},
			{type:'turnout',name:'NT2'},
			{type:'turnout',name:'NT3'}
		];
}

function GetActivePanelElementsInitialState() {
	return [
//			{type:'sensor', name:'NS100',value:'off'},
			{type:'turnout',name:'NT1',value:'closed'},
			{type:'turnout',name:'NT2',value:'closed'},
			{type:'turnout', name:'NT3',value:'closed'}
		];
}

</script>

</body>
</html>
